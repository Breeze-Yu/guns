@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/businessmanager/feedback/feedback_edit.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
	<input name="recordid" value="${recordid}"  type="hidden" class="layui-input" lay-verify="required" />
        
 	<div class="layui-form-item">
        <label class="layui-form-label">客户反馈：</label>
        <div class="layui-input-block">
            <textarea name="fbcontent"  class="layui-textarea" disabled>${fbcontent}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">回复：<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="respcontent" placeholder="请输入内容" class="layui-textarea" required>${respcontent}</textarea>
        </div>
    </div>
    
     <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div> 
</form>
@}
